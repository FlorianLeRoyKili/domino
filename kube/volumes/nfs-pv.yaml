apiVersion: v1
kind: PersistentVolume
metadata:
  name: ray-pv-1 # Name we're giving the persistent volume
  namespace: ray
spec:
  capacity:
    storage: 1500Gi # Make this the size of your disk
  accessModes:
    - ReadWriteMany # This lets us read and write to this disk from many places
  nfs:
    server: 10.96.0.153  # IMPORTANT: MAKE SURE TO CHANGE THIS TO WHAT YOU COPIED
    path: "/"

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ray-pvc-1 # Name we're giving the persistent volume claim
  namespace: ray
spec:
  accessModes:
    - ReadWriteMany # This lets us read and write to this disk from many places
  storageClassName: ""
  resources:
    requests:
      storage: 1500Gi # Make this the size of your disk